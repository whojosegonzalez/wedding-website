<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | M & J</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8fafc;
            background-image: url('/images/pattern.png');
            background-size: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #334155;
            text-align: center;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; color: #059669; }
        p { margin-bottom: 2rem; line-height: 1.6; }
        a {
            text-decoration: none;
            background-color: #059669;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            transition: background 0.3s;
        }
        a:hover { background-color: #047857; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Page Not Found</h1>
        <p>Looks like you wandered off the path. Let's get you back to the celebration.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
